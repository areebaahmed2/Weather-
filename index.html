<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('map.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            width: 50%;
        }
        input {
            padding: 12px;
            width: 80%;
            margin: 10px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
            outline: none;
        }
        input::placeholder {
            color: #E0E0E0;
        }
        button {
            padding: 12px 20px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #F57C00;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
        .emoji {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="header">Weather App üå¶Ô∏è</div>
    <div class="container">
        <h2>Check Your Weather üåç</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather-info"></div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            if (!city) {
                alert("Please enter a city name");
                return;
            }
            try {
                const response = await fetch(`http://127.0.0.1:8000/weather/${encodeURIComponent(city)}`);
                if (!response.ok) {
                    throw new Error("City not found");
                }
                const data = await response.json();
                document.getElementById("weather-info").innerHTML = `
                    <h3>Weather in ${data.city} <span class="emoji">${getWeatherEmoji(data.weather)}</span></h3>
                    <img class="icon" src="https://openweathermap.org/img/wn/${getWeatherIcon(data.weather)}.png" alt="Weather Icon">
                    <p><strong>Temperature:</strong> ${data.temperature}¬∞C</p>
                    <p><strong>Weather:</strong> ${data.weather}</p>
                    <p><strong>Humidity:</strong> ${data.humidity}%</p>
                `;
            } catch (error) {
                console.error("Error fetching weather:", error);
                document.getElementById("weather-info").innerHTML = `<p style="color:red;">City not found or failed to fetch data</p>`;
            }
        }
        function getWeatherEmoji(weather) {
            if (weather.toLowerCase().includes("cloud")) return "‚òÅÔ∏è";
            if (weather.toLowerCase().includes("rain")) return "üåßÔ∏è";
            if (weather.toLowerCase().includes("clear")) return "‚òÄÔ∏è";
            if (weather.toLowerCase().includes("snow")) return "‚ùÑÔ∏è";
            return "üåé";
        }
        function getWeatherIcon(weather) {
            if (weather.toLowerCase().includes("cloud")) return "03d";
            if (weather.toLowerCase().includes("rain")) return "09d";
            if (weather.toLowerCase().includes("clear")) return "01d";
            if (weather.toLowerCase().includes("snow")) return "13d";
            return "50d";
        }
    </script>
</body>
</html>
